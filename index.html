    <title>Freshers hiring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Freshers Hub</h1>
        <nav>
            <ul>

            <!-- Job listings will be dynamically populated here -->

            <!-- Internship job listings will be dynamically populated here -->
        </section>

        <section id="governmentJobs">
            <h2>Government Jobs</h2>
            <!-- Government job listings will be dynamically populated here -->
        </section>
    </main>

    <script src="script.js"></script>

</html>
