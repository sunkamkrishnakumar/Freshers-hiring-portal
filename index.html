<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshers hiring</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .pagination button {
            margin: 0 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Freshers Hub</h1>
        <nav>
            <ul>
                <li><a href="index.html">IT Jobs Freshers</a></li>
                <li><a href="internships.html">Internships</a></li>
                <li><a href="gvtjobs.html">Government Jobs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search">
            <h2>Search Jobs</h2>
            <input type="text" id="searchInput" placeholder="Enter job title or keywords">
            <button id="searchBtn">Search</button>
        </section>

        <section id="jobListings">
            <h2>Latest Job Listings</h2>
            <!-- Job listings will be dynamically populated here -->
        </section>

        <div class="pagination">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
